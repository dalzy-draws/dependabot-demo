---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "weekly"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  - package-ecosystem: terraform
    directory: "/terraform"
    schedule:
      interval: "daily"
  - package-ecosystem: terraform
    directory: "/terraform/subdir"
    schedule:
      interval: "daily"
